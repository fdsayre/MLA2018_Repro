<section data-markdown>

	## Take-aways
	
	<p class="fragment fade-up">Reproducibility is, to a large degree, the work of academic librarians.</p>
	<p class="fragment fade-up">Data, broadly defined, is a major part of reproducibility.</p>
	<p class="fragment fade-up">Reproducibility is not a component of data management. Data management is a component of reproducibility</p>

		</textarea>
</section>


<section data-markdown>
	<textarea data-template>
	### Reproducibility
	
	> "the ability of a researcher to duplicate the results of a prior study using the ** same materials and procedures ** as were used by the original investigator."

	
	</textarea>
</section>

<section data-markdown>
	<textarea data-template>
	### Replicability
	
	> “the ability of a researcher to duplicate the results of a prior study if the same procedures are followed but ** new data are collected **.” 

	
	</textarea>
</section>

<section data-markdown>
	<textarea data-template>

## TOP Guidelines
	</textarea>
</section>


<section data-markdown>
	<textarea data-template>		
<p><em style="color:Tomato;"> Proper Citation of:</em> data, code, and materials.</p>
<p class="fragment fade-up"><em style="color:Tomato;">Data Transparency, Analytic Methods (code) Transparency, Research Materials Transparency:</em> Sharing of underlying data, analytical code, and research materials.</p>
	
	</textarea>
</section>
		
<section data-markdown>
	<textarea data-template>		
<p><em style="color:Tomato;">Design and analysis transparency:</em> This standard encourages authors to follow explicit guidelines for disclosing key aspects of research design and analysis.</p>
<p class="fragment fade-up"><em style="color:Tomato;">Preregistration:</em> both of studies and analysis plans.</p>
<p class="fragment fade-up"><em style="color:Tomato;">Replication:</em> This standard relates to the journal's willingness to publish direct replications of studies it previously published.</p>


	</textarea>
</section>
